<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">
 <body>
    <div class="weather-app">
    <header>
         <form class="search-form" id="search-form">
        <input type="search" 
        placeholder="Enter a city..." 
        required 
        id="search-input"
        class="search-input"/>
        <input type="submit" value="Search" class="search-button"/>
      </form>
    </header>
    <main>
       <div class="weather-app-data">  
        <div>
        <h1 class="current-city" id="city"></h1>
        <p class="current-details">
         <span id="time" class="current-date"></span> 
          <br />
          Humidity: <strong id="humidity"></strong> 
         <br/>
         Wind: <strong id="wind-speed"></strong>
        </p>
       </div>
       <div class="current-temperature-container">
        <div class="row">
          <div id="icon" class="current-temperature-icon">
          </div>
          <div class="current-temperature-value" id="temperature"></div>
          <div class="current-temperature-unit">℃</div>
        </div>
        <div>
          <br/>
          <span class="current-weather-description" id="description">Clear skies</span>
        </div>
      </div>
    </div>   
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">
              Tues    
            </div> 
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">
                18℃
              </span>
               <span class="weather-forecast-temperature-min">
                12℃
              </span>
            </div>
          </div>
       </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/EmiliaPodmore" target="_blank" style="text-decoration:none">
        Emilia Podmore</a
      >, 
      is 
      <a href="https://github.com/EmiliaPodmore/weather-app" target="_blank" style="text-decoration:none">
        open-sourced on GitHub</a
      >
      and 
      <a href="https://daybreakweatherapp.netlify.app/" target="_blank" style="text-decoration:none">
        hosted on Netlify</a>
    </footer>
  </div>
  <script src="src/index.js"></script>
   </body>
</html>
